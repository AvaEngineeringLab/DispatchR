name: BuildAndTest

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Build entire solution
        run: dotnet build src/AvaLab.DispatchR.sln --no-restore --configuration Release

      - name: Run tests
        run: dotnet test src/AvaLab.DispatchR.sln  --no-build --verbosity normal
