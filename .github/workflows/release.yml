name: ReleaseAndPack

on:
  release:
    types: [created]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version: $VERSION"

      - name: Restore dependencies
        run: dotnet restore src/AvaLab.DispatchR.sln

      - name: Build entire solution
        run: dotnet build src/AvaLab.DispatchR.sln --no-restore --configuration Release

      - name: Pack NuGet package
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          dotnet pack src/AvaLab.DispatchR/AvaLab.DispatchR.csproj \
            -c Release \
            -o ./nupkgs \
            -p:Version=$VERSION \
            -p:PackageVersion=$VERSION \
            -p:Deterministic=true \
            -p:ContinuousIntegrationBuild=true

      - name: ‚ö†Ô∏è PUSH PACKAGE
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PKG_PATH="./nupkgs/Ava.Engineering.Lab.DispatchR.${VERSION}.nupkg"

          echo "üì§ Pushing package to NuGet.org..."
          echo "   Path: $PKG_PATH"
          echo "   Source: https://api.nuget.org/v3/index.json"

          dotnet nuget push "$PKG_PATH" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate \
            --timeout 600 || exit 1

      - name: ‚úÖ SUCCESS - Package published
        if: success()
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo ""
          echo "=================================================================="
          echo "üéâ SUCCESS! AvaLab.DispatchR@$VERSION published to NuGet.org"
          echo "üîó https://www.nuget.org/packages/AvaLab.DispatchR/$VERSION"
          echo "=================================================================="
          echo ""
          echo "‚ö†Ô∏è  CRITICAL: Never reuse this version number again!"
          echo "   NuGet.org permanently reserves versions after first publish."
