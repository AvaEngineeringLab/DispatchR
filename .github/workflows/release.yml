name: ReleaseAndPack

on:
  release:
    types: [created]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag
        id: get_version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version: $VERSION"

      - name: Pack NuGet package
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          dotnet pack src/AvaLab.DispatchR/AvaLab.DispatchR.csproj \
            -c Release \
            -o ./nupkgs \
            -p:Version=$VERSION \
            -p:PackageVersion=$VERSION \
            -p:Deterministic=true \
            -p:ContinuousIntegrationBuild=true

      - name: üîç Verify no trailing spaces in metadata
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          unzip -p "./nupkgs/AvaLab.DispatchR.${VERSION}.nupkg" *.nuspec | \
            grep -E "(projectUrl|repositoryUrl)" | \
            grep -q "  " && \
            (echo "‚ùå CRITICAL: Trailing spaces detected in URLs!" && exit 1) || \
            echo "‚úÖ Metadata clean - no trailing spaces"

      - name: üîí Check version reservation on NuGet.org (reliable method)
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PACKAGE_ID="AvaLab.DispatchR"
          
          REGISTRATION_URL="https://api.nuget.org/v3/registration5-semver1/avalab.dispatchr/index.json"
          
          echo "üîç Checking if $PACKAGE_ID@$VERSION is reserved..."
          if curl -s "$REGISTRATION_URL" | grep -q "\"$VERSION\""; then
            echo "‚ùå FATAL: Version $VERSION is RESERVED on NuGet.org!"
            echo "   ‚Üí Even if not visible publicly, it blocks new uploads"
            echo ""
            echo "‚úÖ SOLUTION:"
            echo "   1. DELETE this GitHub release: ${{ github.ref_name }}"
            echo "   2. CREATE a NEW release with FRESH version (e.g., v0.2.1)"
            echo "   3. NEVER reuse version numbers ‚Äî they are immutable!"
            exit 1
          else
            echo "‚úÖ Version $VERSION appears available ‚Äî proceeding"
            sleep 2
          fi

      - name: ‚ö†Ô∏è PUSH PACKAGE (will FAIL on conflict - no skip-duplicate!)
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PKG_PATH="./nupkgs/AvaLab.DispatchR.${VERSION}.nupkg"
          
          echo "üì§ Pushing package to NuGet.org..."
          echo "   Path: $PKG_PATH"
          echo "   Source: https://api.nuget.org/v3/index.json"
          
          dotnet nuget push "$PKG_PATH" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --timeout 600 || exit 1

      - name: ‚úÖ SUCCESS - Package published
        if: success()
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo ""
          echo "=================================================================="
          echo "üéâ SUCCESS! AvaLab.DispatchR@$VERSION published to NuGet.org"
          echo "üîó https://www.nuget.org/packages/AvaLab.DispatchR/$VERSION"
          echo "=================================================================="
          echo ""
          echo "‚ö†Ô∏è  CRITICAL: Never reuse this version number again!"
          echo "   NuGet.org permanently reserves versions after first publish."
