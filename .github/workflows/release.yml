name: ReleaseAndPack

on:
  release:
    types: [created]

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pack_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Extract version from tag (e.g., v1.0.0 ‚Üí 1.0.0)
        id: get_version
        run: |
          VERSION=$(echo ${{ github.ref_name }} | sed 's/^v//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Publishing version: $VERSION"

      - name: Pack NuGet package
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          dotnet pack src/AvaLab.DispatchR/AvaLab.DispatchR.csproj \
            -c Release \
            -o ./nupkgs \
            -p:Version=$VERSION \
            -p:PackageVersion=$VERSION \
            -p:Deterministic=true \
            -p:ContinuousIntegrationBuild=true

      - name: üîç Verify package metadata (catch trailing spaces early)
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PKG_PATH="./nupkgs/AvaLab.DispatchR.${VERSION}.nupkg"
          
          echo "üîç Checking package metadata for trailing spaces..."
          unzip -p "$PKG_PATH" *.nuspec | grep -E "(projectUrl|licenseUrl|iconUrl)" | while read line; do
            if [[ "$line" == *"  "* ]]; then
              echo "‚ùå CRITICAL: Trailing spaces detected in metadata!"
              echo "   Line: $line"
              echo "   ‚Üí Fix your .csproj: Remove ALL trailing spaces in URLs"
              exit 1
            fi
          done
          echo "‚úÖ No trailing spaces found in package metadata"

      - name: "üîí CRITICAL: Check if version is RESERVED on NuGet.org"
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PACKAGE_ID="AvaLab.DispatchR"
          
          URL="https://www.nuget.org/api/v2/Packages(Id='%27$PACKAGE_ID%27',Version='%27$VERSION%27')"
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -H "Accept: application/atom+xml" "$URL")
          
          echo "üîç Checking if $PACKAGE_ID@$VERSION exists on NuGet.org..."
          echo "   HTTP Status: $HTTP_CODE"
          
          if [ "$HTTP_CODE" = "200" ]; then
            echo ""
            echo "‚ùå FATAL: Version $VERSION is ALREADY RESERVED!"
            echo "   ‚Üí This happens even if package is not visible on nuget.org"
            echo "   ‚Üí NuGet.org permanently reserves versions after ANY publish attempt"
            echo ""
            echo "‚úÖ SOLUTION:"
            echo "   1. DELETE this GitHub release: ${{ github.ref_name }}"
            echo "   2. CREATE a NEW release with a FRESH version (e.g., v1.0.1, v2.0.0)"
            echo "   3. NEVER reuse version numbers ‚Äî they are immutable!"
            echo ""
            echo "üí° Pro tip: Use semantic versioning with prerelease tags for testing:"
            echo "   Example tags: v1.0.0-alpha.1, v1.0.0-beta.2"
            exit 1
          else
            echo "‚úÖ Version $VERSION is AVAILABLE ‚Äî proceeding to push"
          fi

      - name: Push package to NuGet.org
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          PKG_PATH="./nupkgs/AvaLab.DispatchR.${VERSION}.nupkg"
          
          echo "üì§ Pushing: $PKG_PATH"
          dotnet nuget push "$PKG_PATH" \
            --api-key ${{ secrets.NUGET_API_KEY }} \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate \
            --timeout 600

      - name: ‚úÖ Success message
        if: success()
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          echo ""
          echo "üéâ SUCCESS! Published AvaLab.DispatchR@$VERSION"
          echo "üîó https://www.nuget.org/packages/AvaLab.DispatchR/$VERSION"
          echo ""
          echo "‚ö†Ô∏è  REMINDER: Never reuse this version number again!"
